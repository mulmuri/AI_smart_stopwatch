<!DOCTYPE html>
<html>
<head>
  <title>AI Smart Stopwatch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/style_main.css">
  <link rel="stylesheet" href="../css/style_all.css">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/33a5e70f2d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="wrap">
  <div id="border">
    <div id="title">
      <h1> <span class="text-primary">AI</span> <span class="text-warning">SMART</span> <span class="text-danger">STOPWATCH</span> </h1>
    </div>
    <div id="search_bar">
      <input id="search" type="text" placeholder="command here">
    </div>
    <div id="icon">
      <div class="row">
        <div class="col-md-4" onclick="location.href='watch.html'">
          <div class="site text-warning">
            <i class="fas fa-stopwatch"></i><p>stopwatch</p>
          </div>
        </div>
        <div class="col-md-4" onclick="location.href='today.html'">
          <div class="site text-primary">
            <i class="fas fa-chart-line"></i><p>chart</p>
          </div>
        </div>
        <div class="col-md-4" onclick="location.href='month.html'">
          <div class="site text-danger">
            <i class="fas fa-calendar"></i><p>calander</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
